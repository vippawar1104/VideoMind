<!DOCTYPE html>
<html>
<head>
    <title>YouTube AI Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube AI Analyzer</h2>
        <button id="analyzeBtn">Analyze Current Video</button>
        <button id="openAppBtn">Open Web App</button>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
